<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading - HoloBank</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .npc-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .npc-card {
            background-color: var(--gray);
            padding: 20px;
            border-radius: 5px;
            border-left: 3px solid var(--accent);
        }
        
        .npc-card h3 {
            margin-top: 0;
            color: var(--accent);
        }
        
        .inventory {
            margin: 15px 0;
        }
        
        .inventory-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background-color: var(--light-gray);
            margin: 5px 0;
            border-radius: 4px;
        }
        
        .trade-form {
            margin-top: 15px;
        }
        
        .trade-form input, .trade-form select {
            width: 100%;
            margin: 5px 0;
            padding: 8px;
            background-color: var(--light-gray);
            border: 1px solid var(--light-gray);
            color: var(--white);
        }
        
        .inventory-title {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>HoloTrade</h1>
            <p>Trade with virtual merchants</p>
        </header>
        
        <div id="balance-display" class="terminal">
            <p>Loading your balance...</p>
        </div>
        
        <div class="npc-grid" id="npc-list">
            <!-- NPC cards will be inserted here -->
        </div>
        
        <div class="terminal">
            <h3>Your Inventory</h3>
            <div id="player-inventory">
                <p>Loading your inventory...</p>
            </div>
        </div>
        
        <a href="index.html" class="btn">Back to Home</a>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Item database
        const itemsDB = [
            { id: 1, name: "Holocard", basePrice: 50 },
            { id: 2, name: "Virtual Gem", basePrice: 120 },
            { id: 3, name: "Data Crystal", basePrice: 80 },
            { id: 4, name: "Code Fragment", basePrice: 30 },
            { id: 5, name: "AI Core", basePrice: 200 },
            { id: 6, name: "Neon Sword", basePrice: 150 },
            { id: 7, name: "Cyber Helmet", basePrice: 90 },
            { id: 8, name: "Glitch Potion", basePrice: 60 }
        ];
        
        // Update balance display
        function updateBalance() {
            const gameData = getGameData();
            if (gameData.currentUser) {
                const user = gameData.users[gameData.currentUser];
                document.getElementById('balance-display').innerHTML = `
                    <p>Welcome, <strong>${gameData.currentUser}</strong></p>
                    <p>Balance: <strong>${user.balance} holobucks</strong></p>
                `;
            } else {
                document.getElementById('balance-display').innerHTML = `
                    <p>No account found. <a href="account.html">Create one first</a></p>
                `;
            }
        }
        
        // Generate random inventory for NPCs
        function generateInventory(budget) {
            const inventory = [];
            let remaining = budget;
            
            // Shuffle items
            const shuffledItems = [...itemsDB].sort(() => 0.5 - Math.random());
            
            for (const item of shuffledItems) {
                if (remaining <= 0) break;
                
                // Random chance to include item
                if (Math.random() > 0.7) {
                    const maxQty = Math.floor(remaining / item.basePrice);
                    if (maxQty > 0) {
                        const qty = Math.floor(Math.random() * maxQty) + 1;
                        inventory.push({
                            id: item.id,
                            name: item.name,
                            price: Math.floor(item.basePrice * (0.8 + Math.random() * 0.4)), // Random price variation
                            quantity: qty
                        });
                        remaining -= qty * item.basePrice;
                    }
                }
            }
            
            return inventory;
        }
        
        // Update NPC displays
        function updateNPCs() {
            const gameData = getGameData();
            const npcListEl = document.getElementById('npc-list');
            npcListEl.innerHTML = "";
            
            gameData.npcs.forEach(npc => {
                // Generate inventory if empty
                if (npc.items.length === 0) {
                    npc.items = generateInventory(npc.balance / 2);
                }
                
                // Create NPC card
                const card = document.createElement('div');
                card.className = 'npc-card';
                card.innerHTML = `
                    <h3>${npc.name}</h3>
                    <p>Balance: ${npc.balance} holobucks</p>
                    
                    <div class="inventory">
                        <div class="inventory-title">
                            <span>Item</span>
                            <span>Price</span>
                        </div>
                        <div id="npc-${npc.id}-inventory">
                            ${npc.items.map(item => `
                                <div class="inventory-item">
                                    <span>${item.name} (${item.quantity})</span>
                                    <span>${item.price} holobucks</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="trade-form">
                        <select id="npc-${npc.id}-item">
                            ${npc.items.map(item => `
                                <option value="${item.id}">${item.name} - ${item.price} holobucks</option>
                            `).join('')}
                        </select>
                        <input type="number" id="npc-${npc.id}-quantity" min="1" value="1">
                        <select id="npc-${npc.id}-action">
                            <option value="buy">Buy</option>
                            <option value="sell">Sell</option>
                        </select>
                        <button class="btn trade-btn" data-npc="${npc.id}">Trade</button>
                    </div>
                `;
                npcListEl.appendChild(card);
            });
            
            // Add event listeners to trade buttons
            document.querySelectorAll('.trade-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const npcId = parseInt(this.getAttribute('data-npc'));
                    const itemId = parseInt(document.getElementById(`npc-${npcId}-item`).value);
                    const quantity = parseInt(document.getElementById(`npc-${npcId}-quantity`).value);
                    const action = document.getElementById(`npc-${npcId}-action`).value;
                    
                    if (!quantity || quantity < 1) {
                        alert("Please enter a valid quantity");
                        return;
                    }
                    
                    tradeWithNPC(npcId, itemId, quantity, action);
                });
            });
            
            saveGameData(gameData);
        }
        
        // Trade with NPC
        function tradeWithNPC(npcId, itemId, quantity, action) {
            const gameData = getGameData();
            const user = gameData.users[gameData.currentUser];
            const npc = gameData.npcs.find(n => n.id === npcId);
            const npcItem = npc.items.find(i => i.id === itemId);
            
            if (!npcItem || npcItem.quantity < quantity) {
                alert("Not enough items available!");
                return;
            }
            
            const itemInfo = itemsDB.find(i => i.id === itemId);
            const totalPrice = npcItem.price * quantity;
            
            if (action === 'buy') {
                if (user.balance < totalPrice) {
                    alert("Not enough holobucks!");
                    return;
                }
                
                // Execute trade
                user.balance -= totalPrice;
                npc.balance += totalPrice;
                
                if (!user.items) user.items = [];
                const userItem = user.items.find(i => i.id === itemId);
                if (userItem) {
                    userItem.quantity += quantity;
                } else {
                    user.items.push({ id: itemId, name: itemInfo.name, quantity });
                }
                
                npcItem.quantity -= quantity;
                if (npcItem.quantity <= 0) {
                    npc.items = npc.items.filter(i => i.id !== itemId);
                }
            } else {
                // Check if player has the item
                const userItem = user.items?.find(i => i.id === itemId);
                if (!userItem || userItem.quantity < quantity) {
                    alert("You don't have enough of this item!");
                    return;
                }
                
                // Check if NPC has enough money
                if (npc.balance < totalPrice) {
                    alert("This NPC doesn't have enough holobucks!");
                    return;
                }
                
                // Execute trade
                user.balance += totalPrice;
                npc.balance -= totalPrice;
                
                userItem.quantity -= quantity;
                if (userItem.quantity <= 0) {
                    user.items = user.items.filter(i => i.id !== itemId);
                }
                
                const npcExistingItem = npc.items.find(i => i.id === itemId);
                if (npcExistingItem) {
                    npcExistingItem.quantity += quantity;
                } else {
                    npc.items.push({ id: itemId, name: itemInfo.name, price: npcItem.price, quantity });
                }
            }
            
            saveGameData(gameData);
            updateBalance();
            updateNPCs();
            updatePlayerInventory();
            alert(`Trade successful! ${action === 'buy' ? 'Bought' : 'Sold'} ${quantity} ${itemInfo.name} for ${totalPrice} holobucks`);
        }
        
        // Update player inventory
        function updatePlayerInventory() {
            const gameData = getGameData();
            const inventoryEl = document.getElementById('player-inventory');
            
            if (!gameData.currentUser) {
                inventoryEl.innerHTML = "<p>No account found. <a href='account.html'>Create one first</a></p>";
                return;
            }
            
            const user = gameData.users[gameData.currentUser];
            
            if (!user.items || user.items.length === 0) {
                inventoryEl.innerHTML = "<p>Your inventory is empty.</p>";
                return;
            }
            
            inventoryEl.innerHTML = `
                <div class="inventory-title">
                    <span>Item</span>
                    <span>Quantity</span>
                </div>
                ${user.items.map(item => `
                    <div class="inventory-item">
                        <span>${item.name}</span>
                        <span>${item.quantity}</span>
                    </div>
                `).join('')}
            `;
        }
        
        // Initialize page
        updateBalance();
        updateNPCs();
        updatePlayerInventory();
    </script>
</body>
</html>
